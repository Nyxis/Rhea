imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi: ~
    translator: { fallback: %locale% }
    secret: %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale: "%locale%"
    trusted_proxies: ~
    session: ~
    fragments: ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Propel configuration
propel:
    build_properties:
        propel.useDateTimeClass: true
        propel.dateTimeClass: DateTime
        propel.defaultTimeStampFormat: null
        propel.defaultTimeFormat: null
        propel.defaultDateFormat: null

        propel.builder.pluralizer.class: builder.util.StandardEnglishPluralizer

    # db connections
    dbal:
        default_connection:           default
        connections:
            default:
                driver:               %database_driver%
                user:                 %database_user%
                password:             %database_password%
                dsn:                  %database_driver%:host=%database_host%;dbname=%database_name%;charset=UTF8
                options:              {}
                attributes:           {}

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# Gravatar bundle
ornicar_gravatar:
    rating: g
    size: 20
    default: monsterid

# Knp menu
knp_menu:
    twig:
        template: MopaBootstrapBundle:Menu:menu.html.twig

# Easy task
easy_task_workflow:
    workflows:
        demo:
            nodes:
                say_hello:
                    bootstrap: true
                    route:     demo_say_hello
                    class:     EasyTask\Bundle\DemoBundle\Controller\SayHelloNodeController
                answer_hello:
                    route:     demo_answer_hello
                    class:     EasyTask\Bundle\DemoBundle\Controller\AnswerHelloNodeController
                then_fight:
                    route:     demo_then_fight
                    class:     EasyTask\Bundle\DemoBundle\Controller\ThenFightNodeController
