GroupBundle_list:
    pattern: /
    defaults:
        _controller: 'ExtiaGroupBundle:Admin:list'
        _format: html

GroupBundle_new:
    pattern: /new
    defaults:
        _controller: 'ExtiaGroupBundle:Admin:new'
        _format: html

GroupBundle_edit:
    pattern: "/{groupId}/edit"
    defaults:
        _controller: 'ExtiaGroupBundle:Admin:edit'
        _format: html
    requirements:
        groupId: \d+

GroupBundle_delete:
    pattern: "/{groupId}/delete"
    defaults:
        _controller: 'ExtiaGroupBundle:Admin:delete'
        _format: html
    requirements:
        groupId: \d+
