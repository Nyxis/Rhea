extia_mission_mission_list:
    pattern: /list/{consultant}/{page}
    defaults: { _controller: ExtiaMissionBundle:Mission:list, page: 1 }
    requirements:
        consultant: \w+
        page: \d+

extia_mission_mission_new:
    pattern: /new
    defaults: { _controller: ExtiaMissionBundle:Mission:new }

extia_mission_mission_edit:
    pattern: /edit/{id}
    defaults: { _controller: ExtiaMissionBundle:Mission:edit }
    requirements:
        id: \w+

extia_mission_mission_delete:
    pattern: /delete/{id}
    defaults: { _controller: ExtiaMissionBundle:Mission:delete }
    requirements:
        id: \w+
